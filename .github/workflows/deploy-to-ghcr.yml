name: Publish to GitHub Container Registry (multi-arch, explicit builder)

on:
  push:
    branches: [master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # register QEMU handlers so cross-arch builds work
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # ensure buildx is available (this step doesn't create the builder for you)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # === explicit builder creation (your requested command) ===
      - name: Create and use a named buildx builder
        run: |
          # cleanup if it already exists (avoids failure on repeated runs)
          docker buildx rm mybuilder || true
          # create builder using the docker-container driver and make it the current builder
          docker buildx create --name mybuilder --driver docker-container --use
          # bootstrap the builder (pull images, start containers)
          docker buildx inspect mybuilder --bootstrap

      - name: Log in to the Container registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image with buildx (using mybuilder)
        run: |
          docker buildx build \
            --builder mybuilder \
            --platform linux/amd64,linux/arm64 \
            --push \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            .

      # optional: remove the builder when finished (keeps runner tidy)
      - name: Remove buildx builder
        if: always()
        run: docker buildx rm mybuilder || true
