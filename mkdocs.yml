site_name: Gabe
docs_dir: docs/
repo_name: "gabrielpiss/gabe"
repo_url: "https://github.com/gabrielpiss/gabe"
copyright: Copyright &copy; 2025 Gabriel Piss | Based on esmBot by <a href="https://essem.space">Essem</a>
nav:
  - Home: index.md
  - setup.md
  - config.md
  - custom-commands.md
  - runtimes.md
  - containers.md
  - postgresql.md
markdown_extensions:
  - def_list
  - attr_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
theme:
  name: "material"
  features:
    - toc.integrate
    - content.tabs.link
    - content.code.copy
  logo: assets/gabe.png
  favicon: assets/gabe.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
plugins:
  - glightbox
  - git-revision-date-localized
extra:
  social:
    - icon: simple/github
      link: https://github.com/gabrielpiss
